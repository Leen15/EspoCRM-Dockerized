version: '2'

services:
  db:
    image: mysql:5.7.24
    volumes:
      - "./.data/db:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: secret
    expose:
      - "3306"

  web:
    image: leen15/espocrm
    depends_on:
      - db
    volumes:
      - "./espocrm-data:/var/www/data"
    ports:
      - "8888:80"
